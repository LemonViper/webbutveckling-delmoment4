<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Dailymotion-video</title>
    </head>
    <body>
        <!-- Huvudrubrik för sidan -->
        <h1>Ny trailer på Tom Hardys nya rulle</h1>

        <!-- Inbäddad video från Dailymotion 
       OBS: Behåller Dailymotions responsiva wrapper för att säkerställa att videon visas korrekt -->
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
            <iframe src="https://geo.dailymotion.com/player.html?video=x9hu48a"
              style="width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden; border:none;"
              allowfullscreen
              title="Dailymotion Video Player"
              allow="web-share">
            </iframe>
          </div>
    </body>
</html>
