<!DOCTYPE html>
<html lang="sv">
<head>
    <!-- Grundläggande inställningar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titel för sidan -->
    <title>Kontakt</title>

    <!-- Länk till CSS -->
    <link rel="stylesheet" href="stil.css">
</head>
<body>

    <!-- Navigeringsmeny -->
    <nav>
        <ul>
            <li><a href="index.html">Startsida</a></li>
            <li><a href="om-kursen.html">Om kursen</a></li>
            <li><a href="kursinnehall.html">Kursinnehåll</a></li>
        </ul>
    </nav>

    <!-- Rubrik för kontaktsidan -->
    <h1>Kontakt</h1>

    <!-- Formulärsektion -->
    <section>
        <h2>Kontakta mig</h2>
        
        <!-- Formulär för att skicka ett meddelande.
     action="#" betyder att formuläret inte skickas till någon server.
     method="post" används för att skicka informationen dolt i bakgrunden. -->
<form action="#" method="post">

    <!-- Textfält för namn. required betyder att fältet måste fyllas i. -->
    <label for="namn">Namn:</label><br>
    <input type="text" id="namn" name="namn" required><br><br>

    <!-- E-postfält som kräver en giltig e-postadress. -->
    <label for="epost">E-post:</label><br>
    <input type="email" id="epost" name="epost" required><br><br>

    <!-- Textruta för ett längre meddelande. rows anger höjden. -->
    <label for="meddelande">Meddelande:</label><br>
    <textarea id="meddelande" name="meddelande" rows="5" required></textarea><br><br>

    <!-- Knapp för att skicka formuläret. -->
    <button type="submit">Skicka</button>

</form>
    </section>

    <!-- Sidfot -->
    <footer>

    </footer>

</body>
</html>
